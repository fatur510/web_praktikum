<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Musik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 gap-3">
    <div class="card" style="width: 18rem;">
        <div class="container quiz-container">
                <div class="card-body">
                    <h5 id="question" class="question text-center">Pertanyaan akan muncul di sini.</h5>
                    <div id="options" class="d-flex flex-column gap-2">
                    </div>
                    <p id="feedback" class="feedback text-center mt-3"></p>
                    <button id="nextBtn" class="btn btn-success w-100 mt-4" onclick="nextQuestion()">Soal Berikutnya</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
  </body>
</html>
